<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enki Insights</title>
    <link rel="stylesheet" href="build/style.css" charset="utf-8">
  </head>
  <body>
    <div class="flexColumn alignCenter justifyCenter viewHeight" id="enki-container">
      <main class="container" id="enki-insights"></main>
    </div>
    <script id="insight-template" type="text/x-handlebars-template">
      <span class="insight-badge devicons {{topic.deviconsClass}}"></span>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="https://insights.enki.com/insight/{{id}}" data-via="enkidevs">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      <div class="insight" >
        <div class="insight-inner-scroll">
          <div class="insight-category">{{category.name}}</div>
          <div><a class="headline link" href="https://insights.enki.com/insight/{{id}}" alt="{{{headline}}}">{{{headline}}}</a></div>
          <div class="insight-content">{{{content}}}</div>
        </div>
      </div>
    </script>
    <script src="build/index.js"></script>
  </body>
</html>
