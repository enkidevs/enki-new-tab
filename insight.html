<div className="insight" >
  <div className="insight-inner-scroll">
    <div className="insight-category">{insight.category.name}</div>
    <div className="headline"
      dangerouslySetInnerHTML={{__html: insight.headline}} />
    <div className="insight-content"
      dangerouslySetInnerHTML={{__html: insight.content}} />
    <div className="learnmore-links">
      <div className="list-section"> Learn more </div>
              <div className="learnmore-link">
                <div className="link-type">
                   <div className="link-type-icon">
                     <div className={'icon-inner ' + iconForLinkType(link.nature)} />
                   </div>
                </div>
                <a className="link-name">
                  {link.name}
                </a>
              </div>
    </div>
  </div>
</div>
